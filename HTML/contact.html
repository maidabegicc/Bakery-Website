<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sweet Delights Bakery</title>
    <link rel="stylesheet" href="../css/theme.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="../Images/logo.png"
          alt="Sweet Delights Bakery Logo"
          class="logo-image"
        />
        <h1>Sweet Delights Bakery</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="../HTML/index.html">Home</a></li>
          <li><a href="../HTML/about.html">About</a></li>
          <li><a href="../HTML/menu.html">Menu</a></li>
          <li><a href="../HTML/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>
          Weâ€™d love to hear from you! Whether you have a question about our
          menu, want to place a custom order, or just want to say hello, feel
          free to reach out.
        </p>

        <form action="#" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your message here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Sweet Delights Bakery. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
